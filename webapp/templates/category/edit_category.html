{% extends "base.html" %}
{% block content %}
<div class="row">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}
</div>


<div class="col-4"> 
    <nav aria-label="breadcrumb">
        <h4><ol class="breadcrumb" style="width: 900px">
          <li class="breadcrumb-item">Categories</li>
          <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol></h4>
    </nav>  

    <form method="POST">      
      <div class="mb-3">
        <label for="exampleInputname" class="form-label">Category name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="name" value="{{ category.name }}">          
      </div>         
      
   
      <div class="input-group mb-3">         
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
              <label class="form-check-label" for="inlineRadio1">Expenses</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
              <label class="form-check-label" for="inlineRadio2">Income</label>
          </div>  
      </div>           

          <button type="submit" class="btn btn-success">Edit</button>
          <a href="/categories/category/{{ category.id }}/delete" class="btn btn-danger">Delete</a>           
    </form> 
    

</div>

<div class="col-8">    
</div>

{% endblock %}
