{% extends "base.html" %}
{% block content %}
<div class="row">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}
</div> 

<div class="col-12"> 
  <div class="input-group mb-3">   
    <div class="form-check form-check-inline">
    <div class="card text-white bg-success mb-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Calendar</h5>          
          <a href="#" class="btn btn-outline-light">Open</a>
        </div>
    </div>
    </div>

    <div class="form-check form-check-inline">
    <div class="card text-white bg-info mb-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Expenses</h5>
            <a href="/reports/expenses_pie_chart" class="btn btn-outline-light">Pie chart</a>
            <a href="/reports/expenses_bar_chart" class="btn btn-outline-light">Bar chart</a>          
        </div>
    </div>
    </div>

    <div class="form-check form-check-inline">
        <div class="card text-white bg-warning mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Income</h5>
                <a href="/reports/income_pie_chart" class="btn btn-outline-light">Pie chart</a>
                <a href="/reports/income_bar_chart" class="btn btn-outline-light">Bar chart</a>          
            </div>
        </div>
        </div>
  </div>  
</div> 

<div class="col-0">    
</div>

{% endblock %}
