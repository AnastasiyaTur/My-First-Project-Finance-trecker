{% extends "base.html" %}
{% block content %}
<div class="row">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}
</div> 

<div class="col-4">      
    <form method="POST">      
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">Account name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name" value="{{ account.name }}">          
        </div>

        <div class="mb-3">
          <label for="exampleInputamount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" name="amount" value="{{ account.amount }}">
        </div>        

        <button type="submit" class="btn btn-success">Edit</button>
        <a href="/account/{{ account.id }}/delete" class="btn btn-danger">Delete</a>
      </form>               
  
</div>

<div class="col-8"></div>
{% endblock %}
