{% extends "base.html" %}
{% block content %}
<div class="row">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}
</div> 
<div class="col-6">        
</div>

<div class="col-6">      
    <form action="{{ url_for('process_create_transaction') }}", method="POST">
        {{ form.hidden_tag() }}
      <div class="input-group mb-3"> 
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Expenses</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">Income</label>
        </div>                   
      </div>

        <div class="input-group mb-3" style="width: 500px">
          <input class="form-control" type="text" placeholder="Description">            
        </div>      

        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Account</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="select_account">
              <option value="6">Cash</option>
              <option value="7">Card MasterCard</option>
              <option value="8">Bank</option>              
            </select>            
        </div>             
       
        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group-prepend">
              <span class="input-group-text">Ammount</span>
            </div>
            <input type="number" class="form-control" aria-label="Amount">
            <div class="input-group-append">
              <span class="input-group-text">â‚¬</span>
            </div>            
        </div>

        <div class="input-group mb-3" >
            <div class="input-group-prepend">
                <span class="input-group-text">Date</span>            
            </div>
            <div style="width: 443px" >
                {{ form.date_of_transaction() }}
            </div>            
        </div>            

        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Category</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="select_category">
              <option value="5">Salary</option>
              <option value="12">Groceries</option>
              <option value="9">Gifts</option>
              <option value="13">Cafe</option>
              <option value="4">Transportation</option>
              <option value="6">Investment</option>
              <option value="10">Workout</option>                            
            </select>            
        </div>        
    
        <button type="submit" class="btn btn-primary">OK</button>
        <button type="submit" class="btn btn-secondary">Cancel</button>
    
    </form>
    
</div>

{% endblock %}
