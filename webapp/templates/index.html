{% extends "base.html" %}
{% block content %}
  <div class="row">
      <div class="col-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-warning" role="alert">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
          {% endif %}
        {% endwith %}
      </div>
      <div class="col-8">
          <h5>{{ description }}</h5> 
      </div>
  </div>        
{% endblock %}
